<!DOCTYPE html>
<html>
<head>
    <title>Mijn Epische Pagina</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            animation: colorchange 1s infinite;
        }
        p {
            font-size: 1.2em;
        }
        @keyframes colorchange {
            0%   {color: red;}
            25%  {color: yellow;}
            50%  {color: blue;}
            100% {color: green;}
        }
    </style>
</head>
<body>
    <h1>geavanceerde shit jongu!</h1>
    <p>Dit is een voorbeeld van een epische HTML-pagina.</p>
</body>
</html>
