<!DOCTYPE html>
<html>
<head>
    <title>Peter's Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            animation: colorchange 1s infinite;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .achievement {
            background-color: #e8491d;
            color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .achievement h2, .achievement p {
            margin: 0;
        }
        @keyframes colorchange {
            0%   {color: red;}
            25%  {color: yellow;}
            50%  {color: blue;}
            100% {color: green;}
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Peter's Success met Azure Container Apps</h1>
        </div>
    </header>
    <main>
        <div class="container">
           
            <div class="achievement">
                <h2>Azure Container Apps</h2>
                <p>Peter heeft met succes Azure Container Apps aan het werk gekregen. Dit is een geweldige prestatie die veel technische vaardigheid en doorzettingsvermogen vereist. Gefeliciteerd, Peter!</p>
            </div>
            <!-- Voeg hier meer prestaties toe -->
        </div>
    </main>
</body>
</html>
