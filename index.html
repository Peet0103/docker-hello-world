<!DOCTYPE html>
<html>

            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50a3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            padding: 5px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .achievement {
            background-color: #e8491d;
            color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .achievement h2, .achievement p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Peter's Success with Azure Container Apps</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="achievement">
                <h2>Azure Container Apps</h2>
                <p>Peter heeft met succes Azure Container Apps aan het werk gekregen. Dit is een geweldige prestatie die veel technische vaardigheid en doorzettingsvermogen vereist. Gefeliciteerd, Peter!</p>
            </div>
            <!-- Voeg hier meer prestaties toe -->
        </div>
    </main>

</html>
