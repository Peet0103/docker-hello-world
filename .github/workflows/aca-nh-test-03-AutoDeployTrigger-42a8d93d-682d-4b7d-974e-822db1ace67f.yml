name: Trigger auto deployment for aca-nh-test-03

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/aca-nh-test-03-AutoDeployTrigger-42a8d93d-682d-4b7d-974e-822db1ace67f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACANHTEST03_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACANHTEST03_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACANHTEST03_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: nicecontainerreg.azurecr.io
          registryUsername: ${{ secrets.ACANHTEST03_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACANHTEST03_REGISTRY_PASSWORD }}
          containerAppName: aca-nh-test-03
          resourceGroup: rg-nh-test-01
          imageToBuild: nicecontainerreg.azurecr.io/aca-nh-test-03:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


