name: Trigger auto deployment for aca-nh-test-01

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/aca-nh-test-01-AutoDeployTrigger-72e3346a-162e-4f31-94f4-6e613170dcba.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          location: westeu
          acrName: nicecontainerregprod
          containerAppEnvironment: env-nh-prod-01
          containerAppName: aca-nh-prod-01
          resourceGroup: rg-nh-prod-01
          imageToBuild: nicecontainerregprod.azurecr.io/image-nh-prod-01:${{ github.sha }}
          registryUsername: nicecontainerregprod
          registryPassword: ${{ secrets.REGISTERY_PASSWORD }}
          targetport: 80

    



