name: Trigger auto deployment for aca-nh-prod-01

# When this action will be executed


  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ACANHPROD01_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACANHPROD01_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACANHPROD01_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca54918ffb00acr.azurecr.io
          registryUsername: ${{ secrets.ACANHPROD01_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACANHPROD01_REGISTRY_PASSWORD }}
          containerAppName: aca-nh-prod-01
          resourceGroup: rg-nh-prod-01
          imageToBuild: ca54918ffb00acr.azurecr.io/aca-nh-prod-01:${{ github.sha }}



