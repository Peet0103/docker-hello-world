name: Trigger auto deployment for aca-nh-prod-01

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/aca-nh-prod-01-AutoDeployTrigger-2e6fa5ce-f05c-4c8e-9b90-9c5ef6f66578.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACANHPROD01_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACANHPROD01_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACANHPROD01_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca54918ffb00acr.azurecr.io
          registryUsername: ${{ secrets.ACANHPROD01_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACANHPROD01_REGISTRY_PASSWORD }}
          containerAppName: aca-nh-prod-01
          resourceGroup: rg-nh-prod-01
          imageToBuild: ca54918ffb00acr.azurecr.io/aca-nh-prod-01:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


